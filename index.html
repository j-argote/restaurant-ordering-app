<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="index.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/71d51b43d1.js" crossorigin="anonymous"></script>
    <title>Restaurant App</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <div class="hero-text">
                <p class="restaurant-name">Jimmy's Diner</p>
                <p class="restaurant-quote">The best burgers and pizzas in town.</p>
            </div>
        </header>
        <main>
            <section class="menu-items-container" id="menu-items"></section>
            <section class="shopping-cart-container" id="shopping-cart-container" hidden>
                <p class="shopping-cart-title">Your order</p>
                <div id="items-added-container"></div>
                <div class="cart-total-container">
                    <p class="item-name">Total price:</p>
                    <p class="item-price" id="total-price"></p>
                </div>
                <button class="submit-order-btn" id="submit-order-btn">Complete Order</button>
            </section>
        </main>
        <aside class="payment-modal" id="payment-modal" hidden>
            <div id="modal-container" hidden>
                <div class="close-modal-btn-container">
                    <button class="modal-close-btn" id="modal-close-btn">X</button>
                </div>
                <h2 class="modal-title">Enter card details</h2>
                <form id="pay-order-form">
                    <input type="text" id="name" name="fullName" placeholder="Enter your name" aria-label="Name" required>
                    <input type="text" id="card-number" name="cardNumber" placeholder="Enter card number" aria-label="Card number" required>
                    <input type="text" id="cvv" name="cvv" placeholder="Enter cvv" aria-label="CVV" required>
                    <button class="pay-btn" id="submit-pay-btn" type="submit">Pay</button>
                </form>
            </div>
            <div class="message" id="message-container" hidden>
            </div>
        </aside>

    </div>
<script src="index.js" type="module"></script>
</body>
</html>
